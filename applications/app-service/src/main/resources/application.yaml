server:
  port: 8081
spring:
  webflux:
    base-path: /api/
  application:
    name: "user-service"
  devtools:
    add-properties: false
  r2dbc:
    url: "${BD_URL}"
    username: "${BD_USER}"
    password: "${BD_PASSWORD}"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

springdoc:
  swagger-ui:
    path: /swagger
    enabled: true
  api-docs:
    enabled: true
    path: /docsclear
  webflux:
    router:
      enabled: true
  jwt:
    auth:
      secret: "${JWT_AUTH_SECRET}"

